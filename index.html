<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remote Equipment Request System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“¦ Remote Equipment Request System</h1>
  </header>

  <main class="container">
    <!-- Employee Request Form -->
    <section class="request-form">
      <h2>Submit New Request</h2>
      <form id="equipmentRequestForm">
        <input type="text" id="employeeName" placeholder="Your Name" required />
        <input type="text" id="department" placeholder="Department" required />
        <select id="equipment" required>
          <option value="">Select Equipment</option>
          <option value="Laptop">Laptop</option>
          <option value="Monitor">Monitor</option>
          <option value="Chair">Office Chair</option>
          <option value="Keyboard & Mouse">Keyboard & Mouse</option>
          <option value="Headphones">Headphones</option>
        </select>
        <textarea id="reason" rows="3" placeholder="Why do you need this?"></textarea>
        <button type="submit">Submit Request</button>
      </form>
    </section>

    <!-- Admin Dashboard -->
    <section class="admin-dashboard">
      <h2>Admin Dashboard â€“ Pending Requests</h2>
      <table id="requestTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Dept</th>
            <th>Item</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StyleHub</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
